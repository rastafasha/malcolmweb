<!-- Modal -->
<div *ngFor="let webdesing of webdesings; let i = index">
    <div class="modal fade modalproductos bd-example-modal-lg" id="{{webdesing.popup}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body modalserv fr-view">
                    <div class="col-xs-12 col-sm-8">
                        <img src="{{webdesing.image}}" alt="Malcolm Cordova Studio desing {{webdesing.title}}">
                        <div class="clear"></div><br><br>
                    </div>
                    <div class="col-xs-12 col-sm-4">
                        <h3>{{webdesing.title}}</h3>
                        <p [innerHTML]="webdesing.technology | keepHtml"></p>
                        <p [innerHTML]="webdesing.description | keepHtml"></p>
                        <a class="btn" href="{{webdesing.url}}" target="_blank">Visitar</a>
                    </div>
                </div>
                <div class="clear"></div>
                <div class="modal-footer">

                </div>
            </div>
        </div>
    </div>
</div>
